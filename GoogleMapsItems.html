<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
	<!-- Magnific Popup core CSS file -->
	<link rel="stylesheet" href="magnific-popup/magnific-popup.css"> 

	<!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
	<script src="magnific-popup/jquery.min.js"></script> 

	<!-- Magnific Popup core JS file -->
	<script src="magnific-popup/magnific-popup.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmUQ5EIxnPrGLan9LDADHK_TKPysi5jSA">
    </script>
    <script type="text/javascript">
      function initialize() {
        var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
		var marker1 = new google.maps.Marker({
			position: myLatlng,
			title:"Hello World!"
		});
		google.maps.event.addListener(marker1, 'click', function() {
		$.magnificPopup.open({
		items: {
		src: '<div width="450px" height="800px" class="white-popup" style="background-color:white"><img width="400px" src="imgs/BrokenRoad.jpg"/><br/>Dynamically created popup</div>', 
		},
		type: 'inline'
		});
		map.setZoom(17);
		map.setCenter(marker1.getPosition());
		});

		// To add the marker to the map, call setMap();
		marker1.setMap(map);

		var marker2 = new google.maps.Marker({
			position: myLatlng2,
			title:"Hello World 2!"
		});
		google.maps.event.addListener(marker2, 'click', function() {
		map.setZoom(17);
		map.setCenter(marker2.getPosition());
		});
		// To add the marker to the map, call setMap();
		marker2.setMap(map);
		}
		google.maps.event.addDomListener(window, 'load', initialize);


		var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
		var myLatlng2 = new google.maps.LatLng(-25.463882,131.144922);
		var mapOptions = {
			zoom: 12,
			center: myLatlng
		}
		var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
